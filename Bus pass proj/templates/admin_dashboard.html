<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container colorful-bg">
        <h2>Admin Dashboard - Manage Applications</h2>

        <table border="1" style="width:100%; background:white;">
            <tr>
                <th>Request ID</th>
                <th>User Name</th>
                <th>Old Pass No</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            {% for req in requests %}
            <tr>
                <td>{{ req.request_id }}</td>
                <td>{{ req.name }}</td>
                <td>{{ req.old_pass_no }}</td>
                <td>{{ req.status }}</td>
                <td>
                    <a href="{{ url_for('update_status', request_id=req.request_id, new_status='Approved') }}">Approve</a> |
                    <a href="{{ url_for('update_status', request_id=req.request_id, new_status='Rejected') }}">Reject</a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <p><a href="{{ url_for('index') }}">Back to Home</a></p>
    </div>
</body>
</html>
