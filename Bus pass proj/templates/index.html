<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bus Pass Renewal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('{{ url_for('static', filename='bus_bg.jpg') }}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }

        /* Dark overlay for text readability */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
        }

        /* Full center alignment using flexbox */
        .wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px 0;
            background: linear-gradient(45deg, #007BFF, #00c6ff);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #0056b3, #0099cc);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        footer {
            margin-top: 20px;
            font-size: 0.85em;
            color: #777;
        }

        @media(max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Bus Pass Renewal</h1>
            <p>Welcome to the Online Portal</p>

            <a href="{{ url_for('register') }}" class="btn">Register</a>
            <a href="{{ url_for('login') }}" class="btn">Login</a>
            <a href="{{ url_for('admin_login') }}" class="btn">Admin Login</a>
            <a href="{{ url_for('status') }}" class="btn">Check Status</a>

            <footer>
                &copy; 2025 Bus Transport Department | Final Year Project
            </footer>
        </div>
    </div>
</body>
</html>
